<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Navera! üíñ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    
    /* Background images - fade animation */
    .bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 2s;
    }
    
    #bg1 {
      opacity: 0.7;
      animation: fade 12s infinite;
    }
    
    #bg2 {
      animation: fade 12s infinite 6s;
    }
    
    @keyframes fade {
      0%, 45% { opacity: 0; }
      50%, 95% { opacity: 0.7; }
      100% { opacity: 0; }
    }
    
    /* Heart-shaped photo */
    .heart-photo {
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      position: relative;
      filter: drop-shadow(0 0 20px rgba(255,105,180,0.8));
    }
    
    .heart-photo::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      clip-path: polygon(
        50% 15%, 61% 15%, 75% 25%, 85% 40%, 
        90% 60%, 75% 80%, 50% 95%, 
        25% 80%, 10% 60%, 15% 40%, 25% 25%, 39% 15%
      );
    }
    
    .heart-caption {
      margin-top: 320px;
      font-size: 20px;
      font-weight: bold;
      color: #ff1493;
      text-align: center;
      text-shadow: none;
    }
    
    .message {
      position: absolute;
      bottom: 50px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <!-- Background Images -->
  <img id="bg1" class="bg-img" src="https://drive.google.com/uc?export=view&id=1slt6ALclHEnqtIrfUth_VBUpjwjsSsey">
  <img id="bg2" class="bg-img" src="https://drive.google.com/uc?export=view&id=1lGADEgkEMvHojA-zQCUeV9yCeEj8cvDp">

  <!-- Heart-shaped Photo -->
  <div class="heart-photo" style="background-image: url('https://drive.google.com/uc?export=view&id=1eOWr2Lp5KaDlQ1GPiIF4O2Nocupt9mng')"></div>
  <p class="heart-caption">My one of the most fav pic of yours</p>

  <!-- Your Message -->
  <div class="message">
    <h1>üéÇ Happy Birthday, Navera! üíù</h1>
    <p>Hey Navera, üéâ</p>
    <p>You are the best and most beautiful achievement of my life.</p>
    <p>With lots of love,<br>Mohsin üíñ</p>
  </div>

  <!-- Confetti Effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    setTimeout(() => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, 2000);
  </script>
</body>
</html>
